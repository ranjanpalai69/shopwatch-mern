<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .error-message {
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 0;
        color: #555;
      }
      p {
        font-size: 1.5rem;
        margin-top: 0;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-message">
        <h1>404</h1>
        <p>Sorry, the page you requested could not be found.</p>
      </div>
    </div>
  </body>
</html>
